<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />

    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body class="bg-[#131537] max-w-[1440px]">
    <header>
      <div
        class="flex mt-8 ml-[403px] mb-16 border-[2px] border-[#FFFFFF4A] rounded-2xl w-[700px] h-[150px] items-center justify-between">
        <img
          class="block w-[305px] h-[182.3px] pt-7 pb-7 pl-8"
          src="./images/logo.svg"
          alt="" />
        <div
          class="bg-white w-[150px] h-[114px] rounded-2xl flex justify-center mr-10">
          <p
            class="text-[#2A45C2] text-2xl tracking-[2.5px] font-[Barlow_Semi_Condensed] font-semibold mt-4">
            SCORE
          </p>
          <p id="score"></p>
        </div>
      </div>
    </header>
    <main>
      <!-- Game Zone -->
      <section id="gameZone" class="flex justify-center">
        <div
          class="relative w-[480px] h-[480px] bg-no-repeat bg-center bg-contain"
          style="background-image: url('./images/path.svg')">
          <button class="hand absolute top-[-30px] left-[-25px]">
            <img src="./images/paper.svg" alt="paper" class="w-60" />
          </button>

          <button class="hand absolute top-[-30px] right-[-28px]">
            <img src="./images/scissors.svg" alt="scissors" class="w-60" />
          </button>

          <button class="hand absolute bottom-0 left-1/2 -translate-x-1/2">
            <img src="./images/rock.svg" alt="rock" class="w-60" />
          </button>
        </div>
      </section>
      <!-- Process Zone -->
      <section class="hidden flex justify-center items-center" id="processZone">
        <div>
          <p class="text-white text-4xl mb-10">YOU PICKED</p>
          <img
            class="w-60 mr-10"
            id="player"
            src="./images/circle.svg"
            alt="player" />
        </div>
        <div>
          <p id="result" class="text-white h-[35px] w-33 text-4xl mb-3"></p>
          <button
            class="text-black border-2 bg-white h-[35px] w-33"
            id="refresh-game">
            PLAY AGAIN
          </button>
        </div>
        <div>
          <p class="text-white text-4xl mb-10">THE HOUSE PICKED</p>
          <img class="w-60 ml-10" id="ai" src="./images/circle.svg" alt="ai" />
        </div>
      </section>
    </main>

    <!-- MODAL -->

    <button
      id="rules"
      class="flex justify-self-end mr-12 px-6 py-2 border-2 text-white rounded hover:bg-white hover:text-black">
      Rules
    </button>
    <div
      class="hidden fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white p-6"
      id="modal">
      <div>
        <p class="text-3xl mb-2.5">RULES</p>

        <img
          class="flex justify-self-end mb-3"
          id="closeModal"
          src="./images/x.svg"
          alt="" />
        <img class="" src="./images/rules.svg" alt="" />
      </div>
    </div>

    <script src="./js/app.js" type="module"></script>
  </body>
</html>
